<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUACIÓN SOBRE EL TEMA DE LA PREHISTORIA</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUKs4LYWDpoVs1UbgQTfsGKmqFfE7PKdR31Q&s') no-repeat center center fixed; /* Fondo relacionado con la prehistoria */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            background-color: aquamarine;
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 5px 3px 6px rgba(255, 7, 7, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            background-color: blue;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 4px 2px 16px rgba(55, 0, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            animation: slideIn 1.5s ease-in-out;
        }

        .game-button {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
        }

        .game-button img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .game-button:hover {
            background: #4CAF50;
            color: #fff;
            transform: scale(1.1);
        }

        .game-button:hover img {
            transform: rotate(10deg) scale(1.2);
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
