<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pregunta Abierta - Edad de los Metales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px 35px 30px 35px;
            border-radius: 18px;
            max-width: 520px;
            margin: 60px auto;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            border: 1px solid #e0c3fc;
            position: relative;
        }
        h2 {
            color: #4b2996;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .icon {
            font-size: 2.5em;
            color: #8ec5fc;
            margin-bottom: 10px;
            display: block;
            text-align: center;
        }
        p {
            color: #333;
            font-size: 1.13em;
            margin-bottom: 18px;
        }
        label {
            font-weight: 500;
            color: #4b2996;
        }
        textarea {
            width: 100%;
            height: 110px;
            margin-top: 10px;
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1.5px solid #b39ddb;
            background: #f8f6ff;
            transition: border 0.2s;
            resize: vertical;
            outline: none;
        }
        textarea:focus {
            border: 2px solid #8ec5fc;
            background: #fff;
        }
        .char-count {
            text-align: right;
            font-size: 0.95em;
            color: #888;
            margin-top: 2px;
        }
        button {
            margin-top: 18px;
            padding: 12px 32px;
            font-size: 1.08em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            color: #4b2996;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(142,197,252,0.15);
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #2d1650;
        }
        .success-message {
            display: none;
            margin-top: 18px;
            color: #388e3c;
            background: #e8f5e9;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .container {
                padding: 22px 8px 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="icon">ðŸ”Ž</span>
        <h2>Pregunta Abierta</h2>
        <p><strong>di que caracteristicas del paleolÃ­tico aun se encuentran en la actualidad</strong></p>
        <form id="preguntaForm" autocomplete="off">
            <label for="respuesta">Tu respuesta:</label>
            <textarea id="respuesta" name="respuesta" maxlength="400" placeholder="Escribe tu respuesta aquÃ­..."></textarea>
            <div class="char-count" id="charCount">0 / 400</div>
            <button type="submit">Enviar</button>
            <div class="success-message" id="successMsg">Â¡Respuesta enviada! Gracias por participar.</div>
        </form>
    </div>
    <script>
        const textarea = document.getElementById('respuesta');
        const charCount = document.getElementById('charCount');
        const form = document.getElementById('preguntaForm');
        const successMsg = document.getElementById('successMsg');

        textarea.addEventListener('input', function() {
            charCount.textContent = `${textarea.value.length} / 400`;
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (textarea.value.trim().length === 0) {
                textarea.style.border = '2px solid #e57373';
                textarea.placeholder = "Por favor, escribe tu respuesta antes de enviar.";
                return;
            }
            textarea.style.border = '1.5px solid #b39ddb';
            successMsg.style.display = 'block';
            textarea.disabled = true;
            form.querySelector('button').disabled = true;
            form.querySelector('button').style.opacity = 0.7;
        });
    </script>
</body>
</html>
