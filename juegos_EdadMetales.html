<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Edad de Metales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: rgb(3, 1, 1);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgb(255, 255, 255);
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #007BFF, #0056b3);
            border: none;
            border-radius: 15px;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4), -6px -6px 12px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .button[disabled] {
            background: #bdbdbd;
            color: #888;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
        }
        .candado-x {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #c0392b;
            pointer-events: none;
            z-index: 2;
            text-shadow: 1px 1px 6px #fff, 2px 2px 8px #000;
            user-select: none;
            transition: opacity 0.5s, transform 0.5s;
        }
        .button[disabled] .candado-x {
            display: block;
        }
        .candado-x.romper {
            animation: romperCadenas 0.7s forwards;
        }
        @keyframes romperCadenas {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg);}
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(-10deg);}
            60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(10deg);}
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1.3) rotate(-18deg);}
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5) rotate(30deg);}
        }
        .button:hover:not([disabled]) {
            background: linear-gradient(145deg, #0056b3, #007BFF);
            transform: translateY(-5px);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.3);
        }
        .button:active:not([disabled]) {
            box-shadow: inset 6px 6px 12px rgba(0, 0, 0, 0.4), inset -6px -6px 12px rgba(255, 255, 255, 0.2);
            transform: translateY(2px);
        }
        .boton-volver {
            margin-top: 32px;
            padding: 14px 36px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #ff9800 60%, #ff5e62 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3), -4px -4px 10px rgba(255,255,255,0.08);
            transition: 
                background 0.3s,
                transform 0.2s,
                box-shadow 0.3s;
            outline: none;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }
        .boton-volver .icono {
            margin-right: 10px;
            font-size: 1.2em;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .boton-volver:hover {
            background: linear-gradient(145deg, #ff5e62 60%, #ff9800 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 8px 8px 16px rgba(0,0,0,0.4), -8px -8px 16px rgba(255,255,255,0.12);
        }
        .boton-volver:hover .icono {
            transform: translateX(-4px) scale(1.15);
        }
        .boton-volver:active {
            box-shadow: inset 3px 3px 8px rgba(0,0,0,0.2), inset -3px -3px 8px rgba(255,255,255,0.06);
            transform: translateY(2px) scale(0.98);
        }
    </style>
</head>
