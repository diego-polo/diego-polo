<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juegos Paleolítico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/rocky-wall.png');
            opacity: 0.15;
            z-index: 0;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 8px #000, 0 0 10px #4CAF50;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        .botones-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
            margin-bottom: 40px;
        }
        .boton-juego {
            padding: 18px 48px;
            font-size: 1.3rem;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #4CAF50 60%, #357a38 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 6px 6px 14px rgba(0,0,0,0.4), -6px -6px 14px rgba(255,255,255,0.08);
            transition: 
                background 0.3s,
                transform 0.2s,
                box-shadow 0.3s;
            outline: none;
            position: relative;
            margin: 0 auto;
            width: 320px;
            text-align: center;
            overflow: hidden;
        }
        .boton-juego.bloqueado {
            background: #bdbdbd;
            color: #888;
            cursor: not-allowed;
            pointer-events: auto;
            box-shadow: none;
        }
        .candado-x {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #c0392b;
            pointer-events: none;
            z-index: 2;
            text-shadow: 1px 1px 6px #fff, 2px 2px 8px #000;
            user-select: none;
            transition: opacity 0.5s, transform 0.5s;
        }
        .boton-juego.bloqueado .candado-x {
            display: block;
        }
        .candado-x.romper {
            animation: romperCadenas 0.7s forwards;
        }
        @keyframes romperCadenas {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg);}
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(-10deg);}
            60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(10deg);}
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1.3) rotate(-18deg);}
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5) rotate(30deg);}
        }
        .boton-juego:hover:not(.bloqueado) {
            background: linear-gradient(145deg, #357a38 60%, #4CAF50 100%);
            transform: translateY(-5px) scale(1.04);
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5), -10px -10px 20px rgba(255,255,255,0.12);
        }
        .boton-juego:active {
            box-shadow: inset 4px 4px 10px rgba(0,0,0,0.3), inset -4px -4px 10px rgba(255,255,255,0.08);
            transform: translateY(2px) scale(0.98);
        }
        .boton-volver {
            margin-top: 32px;
            padding: 14px 36px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #007BFF 60%, #0056b3 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3), -4px -4px 10px rgba(255,255,255,0.08);
            transition: 
                background 0.3s,
                transform 0.2s,
                box-shadow 0.3s;
            outline: none;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }
        .boton-volver:hover {
            background: linear-gradient(145deg, #0056b3 60%, #007BFF 100%);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 8px 8px 16px rgba(0,0,0,0.4), -8px -8px 16px rgba(255,255,255,0.12);
        }
        .boton-volver:active {
            box-shadow: inset 3px 3px 8px rgba(0,0,0,0.2), inset -3px -3px 8px rgba(255,255,255,0.06);
            transform: translateY(2px) scale(0.98);
        }
        .boton-volver .icono {
            margin-right: 10px;
            font-size: 1.2em;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .boton-volver:hover .icono {
            transform: translateX(-4px) scale(1.15);
        }
    </style>
</head>
