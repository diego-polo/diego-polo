<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Torear Globos Mesolítico</title>
    <style>
        body {
            background: #b2a177;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(ellipse at center, #c2b280 60%, #7d5a1e 100%);
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            border: 2px solid #7d5a1e;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .balloon:active {
            transform: scale(0.9);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            color: #fff;
            text-shadow: 1px 1px 4px #000;
            z-index: 2;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 2em;
            color: #fff;
            background: rgba(125,90,30,0.7);
            padding: 10px 28px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 4px #000;
            z-index: 2;
            border: 2px solid #fff3;
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            padding: 20px 40px;
            background: #7d5a1e;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 30px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 10;
        }
        .dino-img {
            position: absolute;
            width: 70px;
            height: 70px;
            pointer-events: none;
            z-index: 5;
            animation: popDino 1s ease;
        }
        @keyframes popDino {
            0% { transform: scale(0.7) rotate(-10deg); opacity: 0.7;}
            50% { transform: scale(1.1) rotate(10deg); opacity: 1;}
            100% { transform: scale(1) rotate(0deg); opacity: 0.8;}
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">Puntaje: 0</div>
        <div id="timer">01:00</div>
        <button id="startBtn">Comenzar</button>
        <div id="gameOver"></div>
    </div>
    <audio id="popSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b4bfa.mp3"></audio>
    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const gameOverDiv = document.getElementById('gameOver');
        const popSound = document.getElementById('popSound');

        let score = 0;
        let gameActive = false;
        let balloonInterval;
        let gameTimer;
        let timeLeft = 60; // segundos

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60).toString().padStart(2, '0');
            const sec = (seconds % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }

        function randomPosition() {
            const x = Math.random() * (window.innerWidth - 70);
            const y = Math.random() * (window.innerHeight - 100);
            return { x, y };
        }

        function createBalloon() {
            if (!gameActive) return;
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            const { x, y } = randomPosition();
            balloon.style.left = x + 'px';
            balloon.style.top = y + 'px';

            balloon.onclick = () => {
                score++;
                scoreDisplay.textContent = 'Puntaje: ' + score;
                popSound.currentTime = 0;
                popSound.play();
                // Mostrar imagen de dinosaurio
                const dinoImg = document.createElement('img');
                dinoImg.src = 'https://cdn.pixabay.com/photo/2013/07/13/12/46/dinosaur-146510_1280.png';
                dinoImg.className = 'dino-img';
                dinoImg.style.left = balloon.style.left;
                dinoImg.style.top = balloon.style.top;
                gameArea.appendChild(dinoImg);
                balloon.remove();
                setTimeout(() => {
                    dinoImg.remove();
                }, 1000);
            };

            gameArea.appendChild(balloon);

            setTimeout(() => {
                if (balloon.parentNode) balloon.remove();
            }, 1500 + Math.random() * 1000);
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = 'Puntaje: 0';
            gameActive = true;
            startBtn.style.display = 'none';
            gameOverDiv.style.display = 'none';
            timeLeft = 60;
            timerDisplay.textContent = formatTime(timeLeft);

            balloonInterval = setInterval(createBalloon, 700);
            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(balloonInterval);
            clearInterval(gameTimer);
            document.querySelectorAll('.balloon').forEach(b => b.remove());
            timerDisplay.textContent = "00:00";
            gameOverDiv.innerHTML = `¡Fin del juego!<br>Puntaje final: ${score}<br>Redirigiendo...`;
            gameOverDiv.style.display = 'block';
            setTimeout(() => {
                window.location.href = "../Mesolitico/juegos_Mesolitico.html";
            }, 3000);
        }

        startBtn.onclick = startGame;
    </script>
</body>
</html>
