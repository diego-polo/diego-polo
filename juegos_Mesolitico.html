<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Mesolítico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            margin-top: -300px;
            position: absolute;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgb(255, 255, 255);
        }
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .button[disabled] {
            background: #bdbdbd;
            color: #888;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
        }
        .candado-x {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #c0392b;
            pointer-events: none;
            z-index: 2;
            text-shadow: 1px 1px 6px #fff, 2px 2px 8px #000;
            user-select: none;
            transition: opacity 0.5s, transform 0.5s;
        }
        .button[disabled] .candado-x {
            display: block;
        }
        .candado-x.romper {
            animation: romperCadenas 0.7s forwards;
        }
        @keyframes romperCadenas {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg);}
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(-10deg);}
            60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(10deg);}
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1.3) rotate(-18deg);}
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5) rotate(30deg);}
        }
        .button:hover:not([disabled]) {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .boton-volver {
            margin-top: 300px;
            padding: 14px 36px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #ff512f 60%, #dd2476 100%);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.25), -4px -4px 10px rgba(255,255,255,0.08);
            transition: 
                background 0.3s,
                transform 0.2s,
                box-shadow 0.3s;
            outline: none;
            text-decoration: none;
            display: inline-block;
            position: absolute;
        }
        .boton-volver .icono {
            margin-right: 10px;
            font-size: 1.2em;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .boton-volver:hover {
            background: linear-gradient(145deg, #dd2476 60%, #ff512f 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 8px 8px 16px rgba(0,0,0,0.3), -8px -8px 16px rgba(255,255,255,0.12);
        }
        .boton-volver:hover .icono {
            transform: translateX(-4px) scale(1.15);
        }
        .boton-volver:active {
            box-shadow: inset 3px 3px 8px rgba(0,0,0,0.18), inset -3px -3px 8px rgba(255,255,255,0.06);
            transform: translateY(2px) scale(0.98);
        }
    </style>
</head>
<body>

        <a href="preguntas_abiertas.html" class="button" id="btn5">Preguntas abiertas <span class="candado-x">&#128274;&#10006;</span></a>
    </div>

</body>
</html>
